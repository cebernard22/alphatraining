apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
  namespace: mongodatabase
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: alphatrainingzzz.com
    http:
      paths:
      - path: /mongo
        pathType: Prefix
        backend:
          service:
                name: mongo-express-service
                port:
                  number: 8081